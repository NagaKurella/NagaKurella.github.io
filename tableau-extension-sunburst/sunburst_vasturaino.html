<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Sans-serif;
            font-size: 12px;
        }

        .slice {
            cursor: pointer;
        }

        .slice .main-arc {
            stroke: #fff;
            stroke-width: 1px;
        }

        .slice .hidden-arc {
            fill: none;
        }

        .slice text {
            pointer-events: none;
            dominant-baseline: middle;
            text-anchor: middle;
        }
    </style>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>

    <!-- Extensions Library (this will be hosted on a CDN eventually) -->
    <script src="https://tableau.github.io/extensions-api/lib/tableau.extensions.1.latest.js"></script>

    <script src='https://d3js.org/d3.v4.min.js'></script>

    <script type="text/javascript" src="indexpage.js"></script>

</head>
<body>

        <!-- sunburst chart -->
    <div id="example-chart"></div>
    <!-- sunburst chart -->

    <div id="t1"></div>

        <div class="container">
                <div class="table-responsive">
                    <div id="configure" hide>
                        <h3>Configure Tabulator DataTable Extension</h3>
                        <ul>
                            <li>Click on the 'Configure' context menu item</li>
                            <li>Choose your settings and click on Apply button</li>
                        
                        </ul>  
                    </div>
                </div>
            </div>


    
</body>
</html>
